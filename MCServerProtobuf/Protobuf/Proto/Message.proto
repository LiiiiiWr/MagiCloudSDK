syntax = "proto3";
package MCServer;
message Message {
	string msgHead=1;	//消息头
	string msgBody=2;	//消息
}
message MsgHead{
int32 msgLen=1;		//长度
int32 msgType=2;	//类型
int32 msgReq=3;		//请求
int32 version=4;	//版本
int32 msgRes=5;		//回包数据
string id=6;
}
message MsgReq{
int32 area=1;
int32 region=2;
int32 shop=3;
int32 ret=4;
string id=5;
}
message MsgLogin{
int32 ret=1;
}
message MsgLogout{
int32 ret=1;
}